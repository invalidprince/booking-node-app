<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Admin (TEMP)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 560px; margin: 0 auto; border: 1px solid #eee; border-radius: 12px; padding: 20px; }
    h1 { font-size: 1.2rem; margin: 0 0 12px; }
    label { display: block; font-size: .9rem; margin-top: 14px; }
    input, select { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 12px; margin-top: 16px; border: 0; border-radius: 8px; font-weight: 600; }
    .primary { background: #2b6bff; color: white; }
    .note { font-size: .85rem; color: #666; margin-top: 8px; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Temporary Admin Bootstrap</h1>
    <p class="note">This page is public. Use it once, then delete the file and remove the token on Render.</p>

    <label>Bootstrap Token</label>
    <input id="token" type="password" placeholder="Enter BOOTSTRAP_TOKEN" autocomplete="off" />

    <label>Username (email)</label>
    <input id="username" type="email" placeholder="admin@fbhi.net" value="admin@fbhi.net" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Choose a strong password" />

    <label>Role</label>
    <select id="role">
      <option value="admin" selected>admin</option>
      <option value="superadmin">Super Admin</option>
    </select>

    <button class="primary" id="go">Create / Update Admin</button>

    <div id="out" class="note"></div>
  </div>

  <script>
    async function createAdmin() {
      const token = document.getElementById('token').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const out = document.getElementById('out');
      out.textContent = 'Working...';

      try {
        const r = await fetch('/api/bootstrap-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, username, password, role })
        });
        const j = await r.json();
        if (j.ok) {
          out.innerHTML = `<span class="ok">✅ Admin saved: ${j.admin.username} (${j.admin.role})</span>`;
        } else {
          out.innerHTML = `<span class="err">❌ ${j.error || 'Unknown error'}</span>`;
        }
      } catch (e) {
        out.innerHTML = `<span class="err">❌ Network error. Check console.</span>`;
        console.error(e);
      }
    }

    document.getElementById('go').addEventListener('click', createAdmin);
  </script>
</body>
</html>
