<html lang="en">

  </div>
<script>
    let token = localStorage.getItem('adminToken') || '';

    
    // ---- injected utilities for split pages ----
    function q(id){ return document.getElementById(id); }
    function on(id, event, handler){
      const el = q(id);
      if (el && typeof el.addEventListener === 'function') el.addEventListener(event, handler);
    }
    function ensureSuperAdminIfNeeded(){
      // On the settings page we allow any authenticated admin role.  The
      // original implementation redirected non‑superadmin users back to
      // admin.html, which resulted in a confusing re‑login loop for
      // legitimate admin users.  Simply bail out if there is no token and
      // otherwise do nothing.  Additional role checks can be added here
      // if more granular access control is needed in the future.
      const token = localStorage.getItem('adminToken') || '';
      if (!token) return;
    }
    function updateSettingsLinkIfNeeded(){
      const right = document.getElementById('rightActions');
      if (!right) return;
      right.innerHTML = '';
      const role = localStorage.getItem('adminRole') || 'admin';
      if (!true && role === 'superadmin'){
        const a = document.createElement('a');
        a.href = '/admin-settings.html';
        a.title = 'Settings';
        a.textContent = '⚙️ Settings';
        a.style.textDecoration = 'none';
        a.style.fontSize = '14px';
        right.appendChild(a);
      }
    }
    // ---- end utilities ----
    
    
    // ---- injected utilities for split pages ----
    function ensureSuperAdminIfNeeded(){
      // See earlier definition for explanation.  Permit any role when
      // authenticated by simply returning if there is no token.
      const token = localStorage.getItem('adminToken') || '';
      if (!token) return;
    }
    function updateSettingsLinkIfNeeded(){
      const right = document.getElementById('rightActions');
      if (!right) return;
      right.innerHTML = '';
      const role = localStorage.getItem('adminRole') || 'admin';
      if (!true && role === 'superadmin'){
        const a = document.createElement('a');
        a.href = '/admin-settings.html';
        a.title = 'Settings';
        a.textContent = '⚙️ Settings';
        a.style.textDecoration = 'none';
        a.style.fontSize = '14px';
        right.appendChild(a);
      }
    }
    // ---- end utilities ----
    
    // Helper to attach auth headers for admin requests
    function setAuthHeaders(opts = {}) {
      opts.headers = opts.headers || {};
      opts.headers['Authorization'] = 'Bearer ' + token;
      return opts;
    }

    // Logout helper for the settings page. Without defining a logout
    // function the click handler bound to the logout button would throw
    // a reference error when invoked, halting execution of subsequent
    // logic (like loading spaces, admins and kiosk tokens). Clearing the
    // token and role from localStorage ensures a clean logout state.
    function logout() {
      try {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminRole');
        token = '';
      } catch (_) {
        // ignore storage errors
      }
      window.location.href = 'index.html';
    }

    // Accept an optional event parameter so that we can prevent default behaviour.
    async function login(evt) {
      if (evt && typeof evt.preventDefault === 'function') evt.preventDefault();
      const btn = document.getElementById('loginBtn');
      const status = document.getElementById('loginStatus');
      status.textContent = '';
      btn.disabled = true;
      try {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        let data = {};
        try { data = await res.clone().json(); } catch (_) {}
        if (res.ok && data && data.token) {
          token = data.token;
          localStorage.setItem('adminToken', token);
          if (data && data.role) localStorage.setItem('adminRole', data.role);
          if (data && data.role) localStorage.setItem('adminRole', data.role);
          document.getElementById('loginCard').classList.add('hidden');
          document.getElementById('app').classList.remove('hidden');
          updateSettingsLinkIfNeeded();
          ensureSuperAdminIfNeeded();
          updateSettingsLinkIfNeeded();
          ensureSuperAdminIfNeeded();
          await refreshAll();
        } else {
          if (res.status === 401) status.textContent = data.error || 'Invalid credentials';
          else if (res.status === 403) status.textContent = data.error || 'Access forbidden';
          else status.textContent = (data && data.error) || `Login failed (HTTP ${res.status})`;
        }
      } catch (e) {
        console.error('Login error', e);
        status.textContent = 'Login error. See console for details.';
      } finally {
        btn.disabled = false;
      }
    }

    async function refreshAll(){ await loadSpaces(); await loadAdmins(); await loadKioskTokens(); }

    // Convert 12h time string (e.g. "3:30 PM") to 24h format (HH:MM)
    function convertTo24h(str) {
      if (!str) return '';
      const parts = str.trim().split(' ');
      if (parts.length < 2) return str;
      const time = parts[0], period = parts[1];
      let [hour, minute] = time.split(':');
      hour = parseInt(hour, 10);
      if (period === 'PM' && hour !== 12) hour += 12;
      if (period === 'AM' && hour === 12) hour = 0;
      return `${hour.toString().padStart(2, '0')}:${minute}`;
    }

    // Create a custom time picker similar to the main booking page
    function createTimePicker(inputId) {
      const input = document.getElementById(inputId);
      const container = document.createElement('div');
      container.className = 'timepicker-dropdown';
      container.style.position = 'absolute';
      container.style.display = 'none';
      container.style.background = '#fff';
      container.style.border = '1px solid #ccc';
      container.style.padding = '6px';
      container.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
      container.style.zIndex = 1000;
      const hourSelect = document.createElement('select');
      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement('option');
        opt.value = i < 10 ? '0' + i : '' + i;
        opt.textContent = opt.value;
        hourSelect.appendChild(opt);
      }
      const minuteSelect = document.createElement('select');
      ['00', '15', '30', '45'].forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m;
        minuteSelect.appendChild(opt);
      });
      const periodSelect = document.createElement('select');
      ['AM', 'PM'].forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        periodSelect.appendChild(opt);
      });
      const setBtn = document.createElement('button');
      setBtn.type = 'button';
      setBtn.textContent = 'Set';
      setBtn.style.marginLeft = '8px';
      setBtn.onclick = () => {
        const value = `${hourSelect.value}:${minuteSelect.value} ${periodSelect.value}`;
        input.value = value;
        container.style.display = 'none';
      };
      container.appendChild(hourSelect);
      container.appendChild(minuteSelect);
      container.appendChild(periodSelect);
      container.appendChild(setBtn);
      document.body.appendChild(container);
      input.addEventListener('focus', () => {
        const rect = input.getBoundingClientRect();
        container.style.left = `${rect.left + window.scrollX}px`;
        container.style.top = `${rect.bottom + window.scrollY + 2}px`;
        container.style.display = 'block';
      });
      document.addEventListener('click', (e) => {
        if (e.target !== input && !container.contains(e.target)) {
          container.style.display = 'none';
        }
      });
    }

    // Convert 24h time to 12h with AM/PM for display
    function to12Hour(time) {
      if (typeof time !== 'string' || !time.includes(':')) return time;
      const [hStr, m] = time.split(':');
      let h = parseInt(hStr, 10);
      if (isNaN(h)) return time;
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      if (h === 0) h = 12;
      return `${h}:${m} ${ampm}`;
    }

    // Format recurrence object into a human friendly string
    function formatRecurrence(rec) {
      if (!rec) return '';
      if (rec.frequency === 'weekly' && rec.weekday !== undefined) {
        return `Weekly – ${weekdayName(rec.weekday)}`;
      }
      if (rec.frequency === 'monthly') {
        if (rec.dayOfMonth !== undefined) {
          return `Monthly – ${ordinal(rec.dayOfMonth)}`;
        }
        if (rec.nth !== undefined && rec.weekday !== undefined) {
          return `Monthly – ${ordinal(rec.nth)} ${weekdayName(rec.weekday)}`;
        }
      }
      return '';
    }

    function weekdayName(index) {
      const names = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      const i = Number(index);
      return names[i] || '';
    }

    function ordinal(n) {
      const i = parseInt(n, 10);
      if (isNaN(i)) return n;
      const s = ['th','st','nd','rd'];
      const v = i % 100;
      return i + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    // Format date as "Weekday, MM/DD/YYYY"
    function formatDateWithDay(dateStr) {
      if (!dateStr) return dateStr;
      const d = new Date(dateStr + 'T00:00:00');
      const day = weekdayName(d.getDay());
      const mm = String(d.getMonth() + 1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${day}, ${mm}/${dd}/${yyyy}`;
    }

    async function loadSpaces() {
      const res = await fetch('/api/spaces');
      const spaces = await res.json();
      const tbody = document.querySelector('#spacesTable tbody');
      tbody.innerHTML = '';
      spaces.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.name}</td><td>${s.type}</td><td>${s.priorityOrder}</td>
          <td><button data-id="${s.id}" class="delSpace">Delete</button></td>`;
        tbody.appendChild(tr);
      });
      // Populate booking space selector only if it exists on this page.  The
      // settings page does not include a booking form, so the element
      // `bSpace` will be null.  Attempting to dereference it would throw a
      // TypeError and prevent any subsequent code from running (including
      // loading spaces, admins and kiosks), which was the primary reason
      // spaces were not displayed previously.  Guard against a missing
      // element and skip population in that case.
      const sSel = document.getElementById('bSpace');
      if (sSel) {
        sSel.innerHTML = '';
        spaces.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = s.name;
          sSel.appendChild(opt);
        });
      }
    }

    async function addSpace() {
      const name = document.getElementById('spaceName').value.trim();
      const type = document.getElementById('spaceType').value;
      const priorityOrder = Number(document.getElementById('spacePriority').value || '1');
      const res = await fetch('/api/spaces', setAuthHeaders({ method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, type, priorityOrder }) }));
      if (res.ok) {
        await loadSpaces();
        document.getElementById('spaceName').value = '';
      }
    }

    async function deleteSpace(id) {
      await fetch('/api/spaces/' + id, setAuthHeaders({ method: 'DELETE' }));
      await loadSpaces();
    }

    async function loadBookings() {
      if (!window._pageState) window._pageState = { offset: 0, limit: 50, total: 0 };
      const { offset, limit } = window._pageState;
      fetch(`/api/bookings?upcoming=1&sort=asc&limit=${limit}&offset=${offset}`, setAuthHeaders())
        .then(r => r.json())
        .then(data => {
          const items = Array.isArray(data) ? data : (data.items || []);
          const total = Array.isArray(data) ? items.length : (data.total || items.length);
          window._pageState.total = total;

          const tbody = document.querySelector('#bookingsTable tbody');
          tbody.innerHTML = '';
          items.forEach(b => {
            const tr = document.createElement('tr');
            const start12 = to12Hour(b.startTime);
            const end12 = to12Hour(b.endTime);
            const dateFormatted = formatDateWithDay(b.date);
            const recurrenceDesc = formatRecurrence(b.recurrence);
            tr.innerHTML = `<td>${b.name}</td><td>${b.email}</td><td>${b.spaceName}</td><td>${dateFormatted}</td><td>${start12} - ${end12}</td><td>${recurrenceDesc || (b.recurring ? 'Recurring' : '')}</td>
              <td><button data-id="${b.id}" class="delBooking">Cancel</button></td>`;
            tbody.appendChild(tr);
          });

          // Update page info
          const start = total === 0 ? 0 : (offset + 1);
          const end = Math.min(offset + items.length, total);
          document.getElementById('pageInfo').textContent = `${start}-${end} of ${total}`;

          // Enable/disable buttons
          document.getElementById('prevPageBtn').disabled = offset === 0;
          document.getElementById('nextPageBtn').disabled = end >= total;
        });
    }

    // NEW: proper async addBooking implementation (fixes stray awaits)
    async function addBooking() {
      try {
        const name = document.getElementById('bName').value.trim();
        const email = document.getElementById('bEmail').value.trim();
        const date = document.getElementById('bDate').value;
        const startStr = document.getElementById('bStart').value;
        const endStr = document.getElementById('bEnd').value;
        const spaceId = document.getElementById('bSpace').value;

        if (!name || !email || !date || !startStr || !endStr || !spaceId) {
          alert('Please fill out name, email, date, start, end, and space.');
          return;
        }

        const startTime = convertTo24h(startStr);
        const endTime = convertTo24h(endStr);

        const body = { name, email, date, startTime, endTime, spaceId };

        // Recurrence payload
        const type = document.getElementById('bRecurrenceType').value;
        if (type === 'day') {
          const day = parseInt(document.getElementById('bRecurrenceDay').value, 10);
          if (!isNaN(day)) body.recurrence = { frequency: 'monthly', dayOfMonth: day };
        } else if (type === 'weekday') {
          const nth = parseInt(document.getElementById('bRecurrenceNth').value, 10);
          const weekday = parseInt(document.getElementById('bRecurrenceWeekday').value, 10);
          if (!isNaN(nth) && !isNaN(weekday)) body.recurrence = { frequency: 'monthly', nth, weekday };
        } else if (type === 'weekly') {
          const weekday = parseInt(document.getElementById('bRecurrenceWeekday').value, 10);
          if (!isNaN(weekday)) body.recurrence = { frequency: 'weekly', weekday };
        }

        const res = await fetch('/api/bookings', setAuthHeaders({
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        }));

        if (res.ok) {
          await loadBookings();
          // optional: clear inputs
          // document.getElementById('bName').value = '';
          // document.getElementById('bEmail').value = '';
          // document.getElementById('bStart').value = '';
          // document.getElementById('bEnd').value = '';
        } else {
          const err = await res.json().catch(() => ({ error: 'Booking failed' }));
          alert(err.error || 'Booking failed');
        }
      } catch (e) {
        console.error(e);
        alert('Booking failed');
      }
    }

    async function deleteBooking(id) {
      await fetch('/api/bookings/' + id, setAuthHeaders({ method: 'DELETE' }));
      await loadBookings();
    }

    async function loadAdmins() {
      const res = await fetch('/api/admins', setAuthHeaders());
      const admins = await res.json();
      const tbody = document.querySelector('#adminsTable tbody');
      tbody.innerHTML = '';
      admins.forEach(a => {
        const tr = document.createElement('tr');
        const role = a.role || 'admin';
        tr.innerHTML = `<td>${a.username}</td><td>${role}</td><td><button data-id="${a.id}" class="delAdmin">Delete</button></td>`;
        tbody.appendChild(tr);
      });
    }


    // Create a new admin user
    async function addAdmin() {
      try {
        const username = document.getElementById('aUser').value.trim();
        const password = document.getElementById('aPass').value;
        const role = document.getElementById('aRole').value || 'admin';
        if (!username || !password) {
          alert('Please enter a username and password for the new admin.');
          return;
        }
        const res = await fetch('/api/admins', setAuthHeaders({
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, role })
        }));
        if (res.ok) {
          document.getElementById('aUser').value = '';
          document.getElementById('aPass').value = '';
          await loadAdmins();
        } else {
          const err = await res.json().catch(() => ({ error: 'Failed to create admin' }));
          alert(err.error || 'Failed to create admin');
        }
      } catch (e) {
        console.error(e);
        alert('Failed to create admin');
      }
    }
    // Load kiosk tokens from the server and render into the table
    async function loadKioskTokens() {
      const tableBody = document.querySelector('#kioskTokensTable tbody');
      if (!tableBody) return;
      try {
        const res = await fetch('/api/kiosk/tokens', setAuthHeaders());
        if (!res.ok) throw new Error('Failed to load kiosk tokens');
        const tokens = await res.json();
        tableBody.innerHTML = '';
        tokens.forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${t.id}</td><td>${t.code}</td><td><button data-id="${t.id}" class="delKiosk">Revoke</button></td>`;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Request a new kiosk token from the server and display the result
    async function generateKioskToken() {
      const res = await fetch('/api/kiosk/tokens', setAuthHeaders({ method: 'POST' }));
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: 'Failed to generate token' }));
        alert(err.error || 'Failed to generate token');
        return;
      }
      const data = await res.json();
      const display = document.getElementById('newKioskToken');
      display.textContent = `Token code: ${data.code}`;
      await loadKioskTokens();
    }

    // Revoke a kiosk token by ID
    async function revokeKioskToken(id) {
      const res = await fetch('/api/kiosk/tokens/' + id, setAuthHeaders({ method: 'DELETE' }));
      if (res.ok) {
        await loadKioskTokens();
      } else {
        const err = await res.json().catch(() => ({ error: 'Failed to revoke token' }));
        alert(err.error || 'Failed to revoke token');
      }
    }

    // Load analytics data and render a table
    async function loadAnalytics() {
      const periodSel = document.getElementById('analyticsPeriod');
      const period = periodSel ? periodSel.value : 'month';
      let url = '/api/analytics';
      const params = new URLSearchParams();
      if (period) params.set('period', period);
      if (params.toString()) {
        url += '?' + params.toString();
      }
      const res = await fetch(url, setAuthHeaders());
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: 'Failed to load analytics' }));
        alert(err.error || 'Failed to load analytics');
        return;
      }
      const data = await res.json();
      const container = document.getElementById('analyticsResults');
      container.innerHTML = '';
      if (!data || data.length === 0) {
        container.textContent = 'No booking analytics available.';
        return;
      }
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>Email</th><th>Bookings by Day</th><th>#Bookings</th><th>Check‑in Hours</th><th>No‑show Hours</th><th>Check‑ins</th><th>No Check‑ins</th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        let daysStr = '';
        if (row.dayOfWeekCounts) {
          const parts = [];
          for (const [day, count] of Object.entries(row.dayOfWeekCounts)) {
            if (count > 0) parts.push(`${day.slice(0,3)}: ${count}`);
          }
          daysStr = parts.join(', ');
        }
        tr.innerHTML = `<td>${row.email}</td><td>${daysStr}</td><td>${row.bookingsCount}</td><td>${row.totalCheckInHours}</td><td>${row.totalNoShowHours}</td><td>${row.checkIns}</td><td>${row.noCheckIns}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }

    // Load summary analytics (aggregated across all users) and render a simple view
    async function loadSummary() {
      const periodSel = document.getElementById('analyticsPeriod');
      const period = periodSel ? periodSel.value : 'month';
      let url = '/api/analytics-summary';
      const params = new URLSearchParams();
      if (period) params.set('period', period);
      if (params.toString()) url += '?' + params.toString();
      const res = await fetch(url, setAuthHeaders());
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: 'Failed to load summary' }));
        alert(err.error || 'Failed to load summary');
        return;
      }
      const data = await res.json();
      const container = document.getElementById('summaryResults');
      container.innerHTML = '';
      if (!data) {
        container.textContent = 'No summary available.';
        return;
      }
      const { monthlyBookings, monthlyCheckInHours, monthlyNoShowHours, utilisation } = data;
      const keys = Array.from(new Set([
        ...Object.keys(monthlyBookings || {}),
        ...Object.keys(monthlyCheckInHours || {}),
        ...Object.keys(monthlyNoShowHours || {})
      ])).sort();
      if (keys.length === 0) {
        container.textContent = 'No summary available.';
        return;
      }
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = '<tr><th>Month</th><th>#Bookings</th><th>Check‑in Hours</th><th>No‑show Hours</th></tr>';
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      keys.forEach(k => {
        const tr = document.createElement('tr');
        const bookings = monthlyBookings && monthlyBookings[k] ? monthlyBookings[k] : 0;
        const checkIn = monthlyCheckInHours && monthlyCheckInHours[k] ? monthlyCheckInHours[k] : '0.00';
        const noShow = monthlyNoShowHours && monthlyNoShowHours[k] ? monthlyNoShowHours[k] : '0.00';
        tr.innerHTML = `<td>${k}</td><td>${bookings}</td><td>${checkIn}</td><td>${noShow}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
      const utilDiv = document.createElement('div');
      utilDiv.style.marginTop = '8px';
      utilDiv.textContent = `Utilisation: ${utilisation}%`;
      container.appendChild(utilDiv);
    }

    // Download the analytics CSV file for the selected period
    async function downloadCsv() {
      const periodSel = document.getElementById('analyticsPeriod');
      const period = periodSel ? periodSel.value : 'month';
      let url = '/api/analytics-export';
      const params = new URLSearchParams();
      if (period) params.set('period', period);
      if (params.toString()) url += '?' + params.toString();
      const res = await fetch(url, setAuthHeaders());
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: 'Failed to download CSV' }));
        alert(err.error || 'Failed to download CSV');
        return;
      }
      const text = await res.text();
      const blob = new Blob([text], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'analytics.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Show/hide recurrence inputs depending on selected type
    function updateRecurrenceFields() {
      const type = document.getElementById('bRecurrenceType').value;
      const dayInput = document.getElementById('bRecurrenceDay');
      const nthSelect = document.getElementById('bRecurrenceNth');
      const weekdaySelect = document.getElementById('bRecurrenceWeekday');
      if (type === 'day') {
        dayInput.classList.remove('hidden');
        nthSelect.classList.add('hidden');
        weekdaySelect.classList.add('hidden');
      } else if (type === 'weekday') {
        dayInput.classList.add('hidden');
        nthSelect.classList.remove('hidden');
        weekdaySelect.classList.remove('hidden');
      } else if (type === 'weekly') {
        dayInput.classList.add('hidden');
        nthSelect.classList.add('hidden');
        weekdaySelect.classList.remove('hidden');
      } else {
        dayInput.classList.add('hidden');
        nthSelect.classList.add('hidden');
        weekdaySelect.classList.add('hidden');
      }
    }

    // One-time DOM wiring
    document.addEventListener('DOMContentLoaded', () => {
      updateSettingsLinkIfNeeded();
      ensureSuperAdminIfNeeded();
      // Safe bindings
      (function(){
        function on(id, event, handler){
          const el = document.getElementById(id);
          if (el && el.addEventListener) el.addEventListener(event, handler);
        }
        on('loginBtn','click', login);
        on('logoutBtn','click', logout);
        on('addSpaceBtn','click', addSpace);
        on('addAdminBtn','click', addAdmin);
        on('generateKioskBtn','click', generateKioskToken);
        on('addBookingBtn','click', addBooking);
        on('loadAnalyticsBtn','click', loadAnalytics);
        on('loadSummaryBtn','click', loadSummary);
        on('downloadCsvBtn','click', downloadCsv);
      })();

      updateSettingsLinkIfNeeded();
      ensureSuperAdminIfNeeded();
      on('loginBtn','click', login);
      on('logoutBtn','click', logout);
      on('addSpaceBtn','click', addSpace);
      on('addAdminBtn','click', addAdmin);
      on('generateKioskBtn','click', generateKioskToken);
      on('addBookingBtn','click', addBooking);
      on('loadAnalyticsBtn','click', loadAnalytics);
      on('loadSummaryBtn','click', loadSummary);
      on('downloadCsvBtn','click', downloadCsv);

      // Global error banner
      window.addEventListener('error', (e) => {
        const div = document.getElementById('loginStatus');
        if (div && !div.textContent) {
          div.textContent = 'Script error: ' + (e.message || e.error || 'Unknown error');
        }
      });

      // Pagination
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      if (prevBtn && nextBtn) {
        prevBtn.addEventListener('click', () => {
          if (!window._pageState) window._pageState = { offset: 0, limit: 50, total: 0 };
          const ps = window._pageState;
          ps.offset = Math.max(0, ps.offset - ps.limit);
          loadBookings();
        });
        nextBtn.addEventListener('click', () => {
          if (!window._pageState) window._pageState = { offset: 0, limit: 50, total: 0 };
          const ps = window._pageState;
          if (ps.offset + ps.limit < ps.total) {
            ps.offset = ps.offset + ps.limit;
            loadBookings();
          }
        });
      }

      // Auto-show app if token already present
      if (token) {
        document.getElementById('loginCard').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
          updateSettingsLinkIfNeeded();
          ensureSuperAdminIfNeeded();
          updateSettingsLinkIfNeeded();
          ensureSuperAdminIfNeeded();
        refreshAll();
      }

      // Event bindings
      document.getElementById('loginBtn').addEventListener('click', login);
      // When the logout button is clicked, call our logout helper.  The
      // previous inline handler only cleared the token and did not reset
      // the stored role; using the helper keeps behaviour consistent across
      // pages.
      document.getElementById('logoutBtn').addEventListener('click', logout);
      document.getElementById('addSpaceBtn').addEventListener('click', addSpace);
      document.getElementById('spacesTable').addEventListener('click', (e) => {
        if (e.target.classList.contains('delSpace')) {
          deleteSpace(e.target.dataset.id);
        }
      });
      document.getElementById('addBookingBtn').addEventListener('click', addBooking);
      document.getElementById('bookingsTable').addEventListener('click', (e) => {
        if (e.target.classList.contains('delBooking')) {
          deleteBooking(e.target.dataset.id);
        }
      });
      document.getElementById('addAdminBtn').addEventListener('click', addAdmin);
      document.getElementById('adminsTable').addEventListener('click', (e) => {
        if (e.target.classList.contains('delAdmin')) {
          const id = e.target.dataset.id;
          fetch('/api/admins/' + id, setAuthHeaders({ method: 'DELETE' })).then(() => loadAdmins());
        }
      });
      document.getElementById('bRecurrenceType').addEventListener('change', updateRecurrenceFields);
      updateRecurrenceFields();

      // Initialise time pickers for start and end times
      createTimePicker('bStart');
      createTimePicker('bEnd');

      // Bind analytics & exports
      const analyticsBtn = document.getElementById('loadAnalyticsBtn');
      if (analyticsBtn) analyticsBtn.addEventListener('click', loadAnalytics);
      const summaryBtn = document.getElementById('loadSummaryBtn');
      if (summaryBtn) summaryBtn.addEventListener('click', loadSummary);
      const csvBtn = document.getElementById('downloadCsvBtn');
      if (csvBtn) csvBtn.addEventListener('click', downloadCsv);

      // Kiosk actions
      const genBtn = document.getElementById('generateKioskBtn');
      if (genBtn) genBtn.addEventListener('click', generateKioskToken);
      const kioskTable = document.getElementById('kioskTokensTable');
      if (kioskTable) {
        kioskTable.addEventListener('click', (e) => {
          if (e.target.classList.contains('delKiosk')) {
            const id = e.target.dataset.id;
            revokeKioskToken(id);
          }
        });
      }
    });
  </script>
